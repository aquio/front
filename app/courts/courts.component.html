<div class="page-header">
  <h1>Courts</h1>
</div>

<button (click)="onAddCourt()" type="button" class="btn btn-success">Add court</button>
<br/><br/>
<table class="table">
  <thead>
  <tr>
    <th>NAME</th>
    <th>TYPE</th>
    <th>ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let court of courts">
    <td class="vert-align">{{court.name}}</td>
    <td class="vert-align">{{court.type}}</td>
    <td>
      <button (click)="onEditCourt(court)" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
      <button (click)="onDeleteCourt(court)" type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span></button>
    </td>
  </tr>
  </tbody>
</table>
